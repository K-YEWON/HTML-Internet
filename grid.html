<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .container{
      border: 5px solid gray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      /*grid-template-rows: 2fr 1fr 1fr 2fr;*/
    }

    #a,#b,#c,#d,#e {
      border: 5px solid pink;
    }
    </style>
  </head>
  <body>
  <div class ="container">
    <div id="a">box1</div>
    <div id="b">box2</div>
    <div id="c">box3</div>
    <div id="d">box4</div>
    <div id="e">box5</div>
  </div>
  </body>
</html>
